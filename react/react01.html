<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello React!</title>
	<!--1.引入React库-->
	<script src="lib/react.min.js"></script>
	<script src="lib/react-dom.min.js"></script>
	<!-- <script src="lib/react-dom-server.min.js"></script> -->
	<script src="lib/browser.min.js"></script>
	<style>
		p{font:italic bold 50px verdana;}
	</style>
</head>
<body>
	<!--2.在真实DOM上定义容器-->
	<h1>将虚拟DOM上的p元素渲染到真实DOM上的div容器中！</h1>
	<div id="content"></div>
	<script>
	
		//3.在虚拟DOM上创建p元素
		var el = React.createElement("p",null,"Hello React!");
	
		//4.将虚拟DOM上的p元素渲染到真实DOM上的#content容器
		React.render(el,document.querySelector("#content"));
	</script>
	<hr>
	<!-- https://github.com/ruanyf/react-demos/blob/master/demo01/index.html -->
	<div id="example"></div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>
</body>
</html>
